<div ng-controller="ProfileController" class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img ng-src="{{image}}" class="avatar img-circle" alt="avatar"/>
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label" translate="username" >User Name</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{username}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" translate="email"></label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" translate="typeofmusic">Type of Music</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{music}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" translate="typeoffilm">Type Of Film</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{film}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" translate="typeoffood">Type Of Food</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{food}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
