<div ng-controller="TodoController">
	<div class="btn-group btn-group-justified">
		<a href="#" class="btn btn-primary">busqueda 1</a> <a href="#"
			class="btn btn-success">busqueda 2</a> <a href="#"
			class="btn btn-warning">busqueda 3</a> <a href="#"
			class="btn btn-danger">busqueda 4</a>
	</div>

	<div>
		<h1>Todos</h1>
		<h4>{{todos.length}} remain</h4>
		<ul>
			<li ng-repeat="todo in filteredTodos">{{todo.text}}</li>
		</ul>
		 <div data-pagination="" data-num-pages="numPages()" 
      data-current-page="currentPage" data-max-size="maxSize"  
      data-boundary-links="true"></div>
	</div>

</div>
